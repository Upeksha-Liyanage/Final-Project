{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Compilation</title>
	<meta charset="UTF-8">
	<meta name="description" content="A clustered low delay compilation system">
	<meta name="keywords" content="cryptocurrency, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato' %}" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

<script language="javascript">
    n = 1;
    function addInput() {
        if (n == 1) {
            document.getElementById('text').innerHTML += "<input type='text' value='' /><br />";
            
        } else {
            document.getElementById('text').innerHTML += "<br /><input type='text' value='' />";
            n += 1;
        }
    }
</script>


</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section clearfix">
		<div class="container-fluid">
			<a href="{% static 'index.html' %}" class="site-logo">
				<img src="static/img/eye.jpg" alt=""height="100" width="100">
			</a>
			<div class="responsive-bar"><i class="fa fa-bars"></i></div>
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="">Home</a></li>
					<li><a href="">Configure</a></li>
					<li><a href="">Find</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->

	

	<!-- Hero section -->
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 hero-text">
					<h4>Lets <span>Compile</h4>
					<table class="hero-subscribe-from">
						<form class="hero-subscribe-from">
							<tr>
								<th><input  type="text" placeholder="Select file to compile" disabled></th>
								<td>	<form action="{{ request.build_absolute_uri }}upload/" method="POST" enctype="multipart/form-data">
									{% csrf_token %}
									<input type="file" name="file"/>
									<br />
									
								  </form>
								</td>
							</tr>

							<tr>
									<th><input type="text" placeholder="Select number of machines" disabled ></th>
									<th><input type="number" onclick="addInput()" id=n min=1 max=50 /></th>
							</tr>
							
						</form>	
						</table>

	<div id="text">
	
	</div>

	<table>
		<form>
			<tr>
				<th>
					<button type="button" class="btn btn-info">Compile</button>
				</th>
			</tr>
		</form>
	</table>

				</div>
				
			</div>
		</div>
	</section>

	
	<!-- Hero section end -->



	
	
	

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
