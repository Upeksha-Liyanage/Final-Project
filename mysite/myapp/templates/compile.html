{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Compilation</title>
	<meta charset="UTF-8">
	<meta name="description" content="A clustered low delay compilation system">
	<meta name="keywords" content="cryptocurrency, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato' %}" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>


	

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section clearfix">
		<div class="container-fluid">
			<a href="{% static 'index.html' %}" class="site-logo">
				<img src="static/img/eye.jpg" alt="">
			</a>
			<div class="responsive-bar"><i class="fa fa-bars"></i></div>
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'graph' %}">Configure</a></li>
					<li><a href="{% url 'network' %}">Find</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->


	<!-- Hero section -->
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 hero-text">
					<h4>Lets <span>Compile</h4>
					<table class="hero-subscribe-from">
						<form class="hero-subscribe-from">
							<tr>
								<th><input  type="text" placeholder="Select file to compile hello" disabled></th>
								<!-- <th><input  type="file" class="site-btn sb-gradients" value="Browse"></th> -->
								<!-- <th><input id="fileInput" type="file"> -->
								<th><input  type="file"  class="site-btn sb-gradients" ></th>
							</tr>

							<tr>
								<th><input type="number" placeholder="Number of PCs to run compiler	"></th>	
							</tr>
						</form>
					</table>
					<h4>Select libraries</h4>
					<table class="hero-subscribe-from">
							<form class="hero-subscribe-from">
								<tr>
									<th><input type="text" placeholder="Enter the IP Address" ></th>
									<th><button type="file" class="site-btn sb-gradients">Test</button></th>
									
								</tr>
	
								<tr>
										<th><input type="text" placeholder="Select a library" disabled></th>
										<th><button class="site-btn sb-gradients">Browse</button></th>		
								</tr>

								<tr>
										<th><input type="text" placeholder="Select a library" disabled></th>
										<th><button class="site-btn sb-gradients">Browse</button></th>		
								</tr>
							</form>
						</table>
				</div>
				<!--<div class="col-md-6">
					<img src="img/laptop.png" class="laptop-image" alt="">
				</div>-->
			</div>
		</div>
	</section>
	<!-- Hero section end -->

	


	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
