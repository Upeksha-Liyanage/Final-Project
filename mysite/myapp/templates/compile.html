

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Compilation</title>
	<meta charset="UTF-8">
	<meta name="description" content="A clustered low delay compilation system">
	<meta name="keywords" content="cryptocurrency, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato' %}" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>

	
	  
	 


</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<header class="header-section clearfix">
		<div class="container-fluid">
			<a href="{% static 'index.html' %}" class="site-logo">
				<img src="static/img/eye.jpg" alt=""height="100" width="100">
			</a>
			<div class="responsive-bar"><i class="fa fa-bars"></i></div>
			<nav class="main-menu">
				<ul class="menu-list">
					<li><a href="{% url 'index' %}">Home</a></li>
					<li><a href="{% url 'graph' %}">Configure</a></li>
					<li><a href="{% url 'network' %}">Find</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header section end -->

	

	<!-- Hero section -->
	<section class="hero-section">
		<div class="container">
			<div class="row">
				<div class="col-md-6 hero-text">
					<h4>Lets <span>Compile</h4>
					<table class="hero-subscribe-from">
						<form class="hero-subscribe-from">
							<tr>
								<!-- <th><input  type="text" placeholder="Select file to compile" disabled></th> -->
								<td>	<form action="{{ request.build_absolute_uri }}upload/" method="POST" enctype="multipart/form-data">
									{% csrf_token %}
									<input type="file" name="file" class=""/>
									<br />
									
								  </form>
								</td>
							</tr>

							<tr>
									<th><input type="text" placeholder="Select number of machines" disabled ></th>
									<th><input id="noofpc" type="number" placeholder="Number of PCs to run compiler	" min=1 max=50></th>
							</tr>
							<tr>
									
								<th><button type="file" class="site-btn sb-gradients" >Insert IP Address</button></th>
							</tr>
						</form>	
						</table>

						<table>
							<thead>
							  <tr>
								<th><input type="text" placeholder="Enter the IP Address" ></th>
								<th><button type="file" class="site-btn sb-gradients">Test</button></th>
							  </tr>
							</thead>
							<tbody id="tbody"></tbody>
						  </table>
						  
						  <script>
							let inp = document.getElementById("noofpc");
							document.getElementById("tbody").innerHTML = GenerateTable(inp.value);
							inp.addEventListener("keyup", function() {
							  document.getElementById("tbody").innerHTML = GenerateTable(inp.value);
							});
						  
							function GenerateTable(count) {
							  let result = ``;
							  for (let i = 0; i < count; i++) {
								result += `<tr>
									  <td>
										  <input type="text" value="" placeholder="TextBox    " />
									  </td>
									  <td style="text-align: center"><button>Button</button></td>
								  </tr>
								  `;
							  }
							  return result;
							}
						  </script>
						<div>
							

				</div>
				
			</div>
		</div>
	</section>

	
	<!-- Hero section end -->
	


	
	
	

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
